				  <p style="text-align:center;">The Reader's Heaven</p>
      </div>

      <div class="card-action">
        <div class="row">

          <div class="column2">
            <form class="col s6">
              <h4 style="text-align:center; color: white;">Login</h4>

                <div class="input-field col s6">
                  <input id="email" type="text" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                  <input id="password_login" type="password" class="validate">
                  <label for="password_login">Password</label>
                </div>
              </div>

              <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
              </div>

              <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Forgot Password</button>
              </div>

            </form>
          </div>

                <h4 style="text-align:center; color: white;">Signup</h4>

                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="password_signup" type="password" class="validate">
                    <label for="password_signup">Password</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="email_signup" type="email" class="validate">
                    <label for="email_signup">Email</label>
                  </div>
                </div>

                <div class="row">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>

              </form>
            </div>

            <div class="row">
              <a href="main.html">Skip Signin or Signup</a>
            </div>

          </div>
        </div>
      </div>
    </div>
	</div>
</div>
